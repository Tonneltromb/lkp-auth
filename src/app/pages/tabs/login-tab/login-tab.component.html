<div class="list-wrapper">
  <p-scrollPanel [style]="{width: '100%', height: '360px'}">
    <div class="list-element-wrapper" *ngFor="let m of members">
      <div class="list-element" (click)="chooseRole(m.memberType)">
        <span class="member_name">{{m.name}}</span>
        <br>
        <span class="member_type">{{m.memberType}}</span>
      </div>
    </div>
  </p-scrollPanel>
</div>
